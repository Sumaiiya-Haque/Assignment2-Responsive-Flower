<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .join-container {
            background-image: url('./assets/news-letter-bg.png');
            background-repeat: no-repeat;
            background-size: cover;
            width: 1537px;
            height: 450px;
        }

        .join {
            display: flex;
            flex-direction: column;
            justify-items: center;
            align-items: center;
            padding-top: 100px;
            
        }
        .join-title{
            color: aliceblue;
            font-size: 50px;
            font-weight: 700;
        }

        .form {
        /* border: 2px solid red; */
            display: flex;
            flex-direction: row;
            gap: 0;
            width: 830px;
            height: 50px;
            padding-top:0;
            

        }

        .form input[type="email"] {
            width: 70%;
            padding: 20px;

        }

        .form input[type="submit"] {
            width: 30%;
            padding: 20px;
            color: aliceblue;
            background-color:#E95A08;
            border: none;
        }
    </style>
</head>

<body>
    <section class="join-container">
        <div class="join">
            <p class="join-title"> Join the colorful bunch</p>
            <div class="form">
                <input type="email" name="" id="" placeholder="Write email">
                <input type="submit" value="Subscribe">
            </div>
        </div>
    </section>

</body>

</html>
